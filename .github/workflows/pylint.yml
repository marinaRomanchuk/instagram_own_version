name: Linters

on: [push]

env:
  POETRY_VERSION: 1.0.3
  WORK_DIR: .


jobs:
  isort:
    name: runner / isort
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Install isort
        run: pip install isort
      - name: Run isort
        run: isort . --check --diff
